<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Mobile No</th>
            <th>User Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td> {{student.firstName}}</td>
            <td> {{student.lastName}}</td>
            <td> {{student.emailId}}</td>
            <td> {{student.mobileNo}}</td>
            <td> {{student.userName}}</td>

        </tr>
    </tbody>
</table>
